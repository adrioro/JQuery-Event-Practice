<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link type="text/css" rel="stylesheet" href="style.css" class="css" />

      <title>JQuery Events Practice</title>
   </head>


   <body>
      <h1>.slideUp</h1>
      <p>Text 1.</p>
      <p>Text 2.</p>
      <p>Text 3.</p>
      <br>
      <hr>
      <h1>Click to .slideUp</h1>
      <h3 class="firstId">First Title</h3>
      <h3 class="secondId">Second Title</h3>
      <h3 class="thirdId">Third Title</h3>
      <button id="buttonId">BUTTON</button>
      <br>
      <hr>
      <h1>Category: DOM Insertion, Outside</h1>
      <button id="buttId" type="button" name="button">BUTTON FOR ADDITION</button>



      <!-- Si tenéis jQuery importado a vuestro proyecto y os aparece este error con muchas
      de sus funciones, slideUp, slideDown, slideToggle etc… es porque seguramente
      tengamos importado la “nueva” versión ligera (SLIM) de jQuery. Así que si tenemos
      importado:-->
      <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
      <script src="index.js"></script>

   </body>

</html>
